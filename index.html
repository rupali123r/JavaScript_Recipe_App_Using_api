<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe App</title>
	<link rel="stylesheet" href="app.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Alkatra&family=Bona+Nova&family=Bree+Serif&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Courgette&family=Dancing+Script&family=Dongle&family=EB+Garamond&family=Edu+NSW+ACT+Foundation&family=Gentium+Book+Plus&family=Inconsolata&family=Josefin+Sans:wght@100;200;400&family=Kalam:wght@300&family=Kanit:wght@200&family=Lato:wght@300;700&family=Lobster+Two&family=Montserrat:wght@500&family=Mukta&family=Mynerve&family=Nova+Oval&family=Nunito:wght@300&family=Open+Sans:wght@300;400&family=Oswald:wght@300;500&family=PT+Sans&family=PT+Serif&family=Pacifico&family=Poppins:wght@200;400;700&family=Raleway&family=Roboto+Condensed:wght@300;400&family=Roboto+Slab&family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,400&family=Source+Code+Pro:wght@200;500&family=Spectral:wght@200&family=Tilt+Prism&family=Titillium+Web:wght@200&family=Unbounded:wght@600&family=Ysabeau+Infant:wght@200&display=swap"
		rel="stylesheet">

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<header>
		<nav>

			<h1>Recipe App</h1>
			<form>
				<input type="text" placeholder="Search for recipies...." class="searchBox" />
				<button type="submit" class="searchBtn">Search</button>

			</form>
		</nav>
	</header>

	<main>
		<section>
			<div class="recipe-container">
				<h2>Search your favourite</h2>
			</div>

			<div class="recipe-details">
				<button type="button" class="recipe-close-btn">
					<i class="material-symbols-outlined">
						close
					</i>
				</button>
				<div class="recipe-details-content"></div>
			</div>
		</section>
	</main>


















	<script src="app.js"></script>

</body>

</html>
